name: Build and Deploy on Isante Release
on:
  repository_dispatch:
    types: [docker-build-event]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ISANTEPLUS_VERSION: 2.9.1

jobs:
  deploy:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.RELEASE_USERNAME }}
      TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            ISANTEPLUS_VERSION=${{ github.event.client_payload.ref }}
            USERNAME=${{ secrets.RELEASE_USERNAME }}
            TOKEN=${{ secrets.RELEASE_TOKEN }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.meta.outputs.tags }}
          cache-to: type=inline
      - name: Triger Isante-QA Tests
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{secrets.RELEASE_TOKEN}}
          repository: IsantePlus/isanteplus-qaframework
          event-type: qa-event

          
    
